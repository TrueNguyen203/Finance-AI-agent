version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-vector-db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - finance-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        ollama serve &
        sleep 10
        echo "ðŸ“¥ Pulling models..."
        ollama pull gpt-oss:120b-cloud
        ollama pull embeddinggemma:300m
        echo "âœ… Models ready!"
        wait
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  # âœ… Service cháº¡y ingest.py má»™t láº§n
  ingest:
    build: .
    container_name: finance-ingest
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    networks:
      - finance-network
    volumes:
      - ./src:/app/src
      - ./stock_book.pdf:/app/stock_book.pdf
    command: python src/ingest.py
    # Chá»‰ cháº¡y má»™t láº§n rá»“i thoÃ¡t
    restart: "no"

  # âœ… Service cháº¡y app
  app:
    build: .
    container_name: finance-ai-agent
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      ingest:
        condition: service_completed_successfully
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    networks:
      - finance-network
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  ollama_data:
  qdrant_data:

networks:
  finance-network:
    driver: bridge