version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - finance-network
    # ✅ Thêm script tự động pull model
    entrypoint: /bin/bash -c "ollama serve & sleep 5 && ollama run gpt-oss:120b && wait"

  app:
    build: .
    container_name: finance-ai-agent
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    networks:
      - finance-network
    stdin_open: true
    tty: true
    # ✅ Chờ ollama sẵn sàng trước khi chạy app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ollama:11434/api/tags"]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  ollama_data:

networks:
  finance-network:
    driver: bridge